<h3 id="字符串操作函数"><a href="#字符串操作函数" class="headerlink" title="字符串操作函数"></a>字符串操作函数</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line">CHARSET(str)                                //返回字串字符集</div><div class="line">CONCAT (string2 [,... ])                    //连接字串</div><div class="line">INSTR (string ,substring )                 //返回substring首次在string中出现的位置,不存在返回0</div><div class="line">LCASE (string2 )                            //转换成小写</div><div class="line">LEFT (string2 ,length )                     //从string2中的左边起取length个字符</div><div class="line">LENGTH (string )                            //string长度</div><div class="line">LOAD_FILE (file_name )                      //从文件读取内容</div><div class="line">LOCATE (substring , string [,start_position ] ) 同INSTR,但可指定开始位置</div><div class="line">LPAD (string2 ,length ,pad ) //重复用pad加在string开头,直到字串长度为length</div><div class="line">LTRIM (string2 ) //去除前端空格</div><div class="line">REPEAT (string2 ,count ) //重复count次</div><div class="line">REPLACE (str ,search_str ,replace_str ) //在str中用replace_str替换search_str</div><div class="line">RPAD (string2 ,length ,pad) //在str后用pad补充,直到长度为length</div><div class="line">RTRIM (string2 ) //去除后端空格</div><div class="line">STRCMP (string1 ,string2 ) //逐字符比较两字串大小,</div><div class="line">SUBSTRING (str , position [,length ]) //从str的position开始,取length个字符,</div><div class="line">注：mysql中处理字符串时，默认第一个字符下标为1，即参数position必须大于等于1</div><div class="line">TRIM([[BOTH|LEADING|TRAILING] [padding] FROM]string2) //去除指定位置的指定字符</div><div class="line">UCASE (string2 ) //转换成大写</div><div class="line">RIGHT(string2,length) //取string2最后length个字符</div><div class="line">SPACE(count) //生成count个空格</div></pre></td></tr></table></figure>
<h3 id="数学类"><a href="#数学类" class="headerlink" title="数学类"></a>数学类</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">ABS (number2 ) //绝对值</div><div class="line">BIN (decimal_number ) //十进制转二进制</div><div class="line">CEILING (number2 ) //向上取整</div><div class="line">CONV(number2,from_base,to_base) //进制转换</div><div class="line">FLOOR (number2 ) //向下取整</div><div class="line">FORMAT (number,decimal_places ) //保留小数位数</div><div class="line">HEX (DecimalNumber ) //转十六进制</div><div class="line">注：HEX()中可传入字符串，则返回其ASC-11码，如HEX(&apos;DEF&apos;)返回4142143</div><div class="line">也可以传入十进制整数，返回其十六进制编码，如HEX(25)返回19</div><div class="line">LEAST (number , number2 [,..]) //求最小值</div><div class="line">MOD (numerator ,denominator ) //求余</div><div class="line">POWER (number ,power ) //求指数</div><div class="line">RAND([seed]) //随机数</div><div class="line">ROUND (number [,decimals ]) //四舍五入,decimals为小数位数] 注：返回类型并非均为整数，</div><div class="line">SIGN (number2 ) // 正数返回1，负数返回-1</div></pre></td></tr></table></figure>
<h4 id="时间类"><a href="#时间类" class="headerlink" title="时间类"></a>时间类</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div></pre></td><td class="code"><pre><div class="line">ADDTIME (date2 ,time_interval ) //将time_interval加到date2</div><div class="line">CONVERT_TZ (datetime2 ,fromTZ ,toTZ ) //转换时区</div><div class="line">CURRENT_DATE ( ) //当前日期</div><div class="line">CURRENT_TIME ( ) //当前时间</div><div class="line">CURRENT_TIMESTAMP ( ) //当前时间戳</div><div class="line">DATE (datetime ) //返回datetime的日期部分</div><div class="line">DATE_ADD (date2 , INTERVAL d_value d_type ) //在date2中加上日期或时间</div><div class="line">DATE_FORMAT (datetime ,FormatCodes ) //使用formatcodes格式显示datetime</div><div class="line">DATE_SUB (date2 , INTERVAL d_value d_type ) //在date2上减去一个时间</div><div class="line">DATEDIFF (date1 ,date2 ) //两个日期差</div><div class="line">DAY (date ) //返回日期的天</div><div class="line">DAYNAME (date ) //英文星期</div><div class="line">DAYOFWEEK (date ) //星期(1-7) ,1为星期天</div><div class="line">DAYOFYEAR (date ) //一年中的第几天</div><div class="line">EXTRACT (interval_name FROM date ) //从date中提取日期的指定部分</div><div class="line">MAKEDATE (year ,day ) //给出年及年中的第几天,生成日期串</div><div class="line">MAKETIME (hour ,minute ,second ) //生成时间串</div><div class="line">MONTHNAME (date ) //英文月份名</div><div class="line">NOW ( ) //当前时间</div><div class="line">SEC_TO_TIME (seconds ) //秒数转成时间</div><div class="line">STR_TO_DATE (string ,format ) //字串转成时间,以format格式显示</div><div class="line">TIMEDIFF (datetime1 ,datetime2 ) //两个时间差</div><div class="line">TIME_TO_SEC (time ) //时间转秒数]</div><div class="line">WEEK (date_time [,start_of_week ]) //第几周</div><div class="line">YEAR (datetime ) //年份</div><div class="line">DAYOFMONTH(datetime) //月的第几天</div><div class="line">HOUR(datetime) //小时</div><div class="line">LAST_DAY(date) //date的月的最后日期</div><div class="line">MICROSECOND(datetime) //微秒</div><div class="line">MONTH(datetime) //月</div><div class="line">MINUTE(datetime) //分返回符号,正负或0</div><div class="line">SQRT(number2) //开平方</div></pre></td></tr></table></figure>
