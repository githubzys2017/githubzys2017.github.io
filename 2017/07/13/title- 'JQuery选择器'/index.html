<h1 id="元素选择器"><a href="#元素选择器" class="headerlink" title="元素选择器"></a>元素选择器</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$(&quot;p&quot;);              //选取&lt;p&gt;元素</div><div class="line">$(&quot;p.intro&quot;);        //选取所有 class=&quot;intro&quot; 的 &lt;p&gt; 元素。</div><div class="line">$(&quot;p#demo&quot;);         //选取所有 id=&quot;demo&quot; 的 &lt;p&gt; 元素</div></pre></td></tr></table></figure>
<h1 id="属性选择器"><a href="#属性选择器" class="headerlink" title="属性选择器"></a>属性选择器</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">$(&quot;[href]&quot;);             //选取所有带有 href 属性的元素。</div><div class="line">$(&quot;[href=&apos;#&apos;]&quot;);         //选取所有带有 href 值等于 &quot;#&quot; 的元素。</div><div class="line">$(&quot;[href!=&apos;#&apos;]&quot;);        //选取所有带有 href 值不等于 &quot;#&quot; 的元素。</div><div class="line">$(&quot;[href$=&apos;.jpg&apos;]&quot;);     //选取所有 href 值以 &quot;.jpg&quot; 结尾的元素。</div></pre></td></tr></table></figure>
<h1 id="CSS选择器"><a href="#CSS选择器" class="headerlink" title="CSS选择器"></a>CSS选择器</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$(&quot;p&quot;).css(&quot;background-color&quot;,&quot;red&quot;);   //素有&lt;p&gt;元素的背景颜色改为红色</div></pre></td></tr></table></figure>
<h1 id="其他选择器"><a href="#其他选择器" class="headerlink" title="其他选择器"></a>其他选择器</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">$(this);                //当前HTML元素</div><div class="line">$(&quot;ul li:first&quot;);       //每一个&lt;ul&gt;元素中的第一个&lt;li&gt;元素</div><div class="line">$(&quot;div#intro .head&quot;)；  //id=&quot;intro&quot;的&lt;div&gt;元素中所有class=&quot;head&quot;的元素</div><div class="line">$(&quot;.intro.demo&quot;)；      //class=&quot;intro&quot;且class=&quot;demo&quot;的元素</div><div class="line">$(&quot;p:first&quot;);           //第一个&lt;p&gt;元素</div><div class="line">$(&quot;p:last&quot;);           //最后一个&lt;p&gt;元素</div><div class="line">$(&quot;tr:even&quot;)；          //所有偶数的&lt;tr&gt;元素</div><div class="line">$(&quot;tr:odd&quot;)；          //所有奇数的&lt;tr&gt;元素</div><div class="line">$(&quot;ul li:eq(3)&quot;)；     //列表中的第四个元素（index 从 0 开始）</div><div class="line">$(&quot;ul li:gt(3)&quot;)；     //列表中大于3元素</div><div class="line">$(&quot;ul li:lt(3)&quot;)；     //列表中小于3元素</div><div class="line">$(&quot;:contains(&apos;W3School&apos;)&quot;)；     //包含指定字符串的所有元素</div><div class="line">$(&quot;p:hidden&quot;)；         //所有隐藏的&lt;p&gt;元素</div></pre></td></tr></table></figure>
